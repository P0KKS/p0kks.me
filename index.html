<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p0kks.me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #cccccc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 360px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 24px;
        }

        nav {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #cccccc;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .nav-btn:hover {
            background: #161b22;
            border-color: #8b949e;
        }

        .nav-btn.active {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .link-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .link-card:hover {
            background: #1c2128;
            border-color: #8b949e;
            transform: translateY(-2px);
        }

        .link-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .link-description {
            font-size: 13px;
            color: #8b949e;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            color: #8b949e;
        }

        .error {
            text-align: center;
            padding: 40px 0;
            color: #f85149;
        }

        .empty {
            text-align: center;
            padding: 40px 0;
            color: #8b949e;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">P</div>
            <h1>p0kks</h1>
            <div class="subtitle">Developer & Creator</div>
            <nav>
                <button class="nav-btn active" data-tab="home">Home</button>
                <button class="nav-btn" data-tab="projects">Projects</button>
                <button class="nav-btn" data-tab="notes">Notes</button>
            </nav>
        </header>

        <main>
            <div id="home" class="content active">
                <div class="loading">Loading...</div>
            </div>
            <div id="projects" class="content">
                <div class="loading">Loading...</div>
            </div>
            <div id="notes" class="content">
                <div class="loading">Loading...</div>
            </div>
        </main>

        <footer>
            Powered by GitHub Issues
        </footer>
    </div>

    <script>
        const GITHUB_USER = 'p0kks';
        const GITHUB_REPO = 'p0kks.me';
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/issues`;

        let allIssues = [];

        async function fetchIssues() {
            try {
                const response = await fetch(`${API_URL}?state=open&per_page=100`);
                if (!response.ok) throw new Error('Failed to fetch');
                allIssues = await response.json();
                renderContent();
            } catch (error) {
                document.querySelectorAll('.content').forEach(content => {
                    content.innerHTML = '<div class="error">Failed to load content. Please try again later.</div>';
                });
            }
        }

        function filterIssuesByLabel(label) {
            return allIssues.filter(issue => 
                issue.labels.some(l => l.name.toLowerCase() === label.toLowerCase())
            );
        }

        function renderLinks(issues, containerId) {
            const container = document.getElementById(containerId);
            
            if (issues.length === 0) {
                container.innerHTML = '<div class="empty">No items yet</div>';
                return;
            }

            container.innerHTML = issues.map(issue => `
                <a href="${issue.html_url}" class="link-card" target="_blank">
                    <div class="link-title">${issue.title}</div>
                    ${issue.body ? `<div class="link-description">${issue.body.substring(0, 100)}${issue.body.length > 100 ? '...' : ''}</div>` : ''}
                </a>
            `).join('');
        }

        function renderContent() {
            const codeProjects = filterIssuesByLabel('code');
            const audioProjects = filterIssuesByLabel('audio');
            const notes = filterIssuesByLabel('notes');
            
            const allProjects = [...codeProjects, ...audioProjects].sort((a, b) => 
                new Date(b.created_at) - new Date(a.created_at)
            );

            renderLinks(allIssues, 'home');
            renderLinks(allProjects, 'projects');
            renderLinks(notes, 'notes');
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        fetchIssues();
    </script>
</body>
</html>
