<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <title>p0kks.me</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0d1117;
            color: #cccccc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 360px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 16px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .subtitle {
            font-size: 14px;
            color: #8b949e;
            margin-bottom: 24px;
        }

        nav {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .nav-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #cccccc;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .nav-btn:hover {
            background: #161b22;
            border-color: #8b949e;
        }

        .nav-btn.active {
            background: #238636;
            border-color: #238636;
            color: #ffffff;
        }

        .nav-btn[data-tab="projects"]:hover,
        .nav-btn[data-tab="projects"].active {
            background: #1f6feb;
            border-color: #1f6feb;
        }

        .nav-btn[data-tab="notes"]:hover,
        .nav-btn[data-tab="notes"].active {
            background: #ffc107;
            border-color: #ffc107;
            color: #0d1117;
        }

        .content {
            display: none;
        }

        .content.active {
            display: block;
        }

        .link-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: block;
        }

        .link-card:hover {
            background: #1c2128;
            border-color: #8b949e;
            transform: translateY(-2px);
        }

        .link-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .link-description {
            font-size: 13px;
            color: #8b949e;
            line-height: 1.4;
        }

        .loading {
            text-align: center;
            padding: 40px 0;
            color: #8b949e;
        }

        .error {
            text-align: center;
            padding: 40px 0;
            color: #f85149;
        }

        .empty {
            text-align: center;
            padding: 40px 0;
            color: #8b949e;
        }

        .about-text {
            margin-bottom: 24px;
            font-size: 14px;
            color: #cccccc;
            line-height: 1.6;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-top: 32px;
        }

        .social-icon {
            color: #cccccc;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .social-icon:hover {
            background: #161b22;
            border-color: #8b949e;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #30363d;
            font-size: 12px;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="p0kks logo" class="logo">
            <h1>P0KKS</h1>
            <div class="subtitle">Bedroom artist and vibe coder</div>
            <nav>
                <button class="nav-btn active" data-tab="home">Home</button>
                <button class="nav-btn" data-tab="projects">Projects</button>
                <button class="nav-btn" data-tab="notes">Notes</button>
            </nav>
        </header>

        <main>
            <div id="home" class="content active">
                <p class="about-text">
                    This is a placeholder for information about P0KKS.
                    You can put your bio, interests, skills, or anything you want to share here.
                </p>

                <div class="social-links">
                    <a href="https://github.com/p0kks" target="_blank" class="social-icon">GitHub</a>
                    <a href="https://twitter.com/p0kks" target="_blank" class="social-icon">Twitter</a>
                    <a href="https://t.me/p0kks" target="_blank" class="social-icon">Telegram</a>
                    <a href="https://www.bandlab.com/p0kks" target="_blank" class="social-icon">BandLab</a>
                </div>
            </div>
            <div id="projects" class="content">
                <div class="loading">Loading...</div>
            </div>
            <div id="notes" class="content">
                <div class="loading">Loading...</div>
            </div>
        </main>

        <footer>
            &copy; <span id="year"></span> P0KKS. All Rights Reserved.
        </footer>
    </div>

    <script>
        const GITHUB_USER = 'p0kks';
        const GITHUB_REPO = 'p0kks.me';
        const API_URL = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/issues`;

        let allIssues = [];

        async function fetchIssues() {
            try {
                const response = await fetch(`${API_URL}?state=open&per_page=100`);
                if (!response.ok) throw new Error('Failed to fetch');
                allIssues = await response.json();
                renderContent();
            } catch (error) {
                document.querySelectorAll('.content').forEach(content => {
                    content.innerHTML = '<div class="error">Failed to load content. Please try again later.</div>';
                });
            }
        }

        function filterIssuesByLabel(label) {
            return allIssues.filter(issue => 
                issue.labels.some(l => l.name.toLowerCase() === label.toLowerCase())
            );
        }

        function renderLinks(issues, containerId) {
            const container = document.getElementById(containerId);
            
            if (issues.length === 0) {
                container.innerHTML = '<div class="empty">No items yet</div>';
                return;
            }

            container.innerHTML = issues.map(issue => `
                <a href="${issue.html_url}" class="link-card" target="_blank">
                    <div class="link-title">${issue.title}</div>
                    ${issue.body ? `<div class="link-description">${issue.body.substring(0, 100)}${issue.body.length > 100 ? '...' : ''}</div>` : ''}
                </a>
            `).join('');
        }

        function renderContent() {
            const codeProjects = filterIssuesByLabel('code');
            const audioProjects = filterIssuesByLabel('audio');
            const notes = filterIssuesByLabel('notes');
            
            const allProjects = [...codeProjects, ...audioProjects].sort((a, b) => 
                new Date(b.created_at) - new Date(a.created_at)
            );


            renderLinks(allProjects, 'projects');
            renderLinks(notes, 'notes');
        }

        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });

        fetchIssues();
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
